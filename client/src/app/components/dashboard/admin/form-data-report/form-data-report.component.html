<div *ngIf="data.id && !data.visible" class="text-center mb-2">
    <button class="btn btn-success" (click)="approveObservation()"><span class="fa fa-thumbs-o-up"></span>
        {{'allObservationReports.approveObservation' | translate}}</button>
</div>
<p class="creation-date" *ngIf="data.creation_date">{{data.creation_date | date: 'dd.MM.yyyy HH:mm:ss'}}</p>
<p class="no-creation-date" *ngIf="data.id && !data.creation_date">{{'general.noDateInformation' | translate}}</p>

<div>
    <label>{{'predator.user' | translate}}</label>
    <ng-select [items]="allItems.users" [(ngModel)]="data.id_user" [bindValue]="'id'" [closeOnSelect]="true">
        <ng-template ng-label-tmp let-item="item" let-clear="clear">
            {{item.firstname}} {{item.lastname}}
        </ng-template>
        <ng-template ng-option-tmp let-item="item" let-clear="clear">
            {{item.firstname}} {{item.lastname}}
        </ng-template>
        <ng-template ng-value-tmp let-item="item">
            {{item.firstname}} {{item.lastname}}
        </ng-template>
    </ng-select>
</div>
<div>
    <label>{{'predator.predator' | translate}}</label>
    <ng-select [items]="allItems.predators" [(ngModel)]="data.id_predator" [bindLabel]="'name'" [bindValue]="'id'"
        [closeOnSelect]="true">
    </ng-select>
</div>

<div>
    <label>{{'predator.activity' | translate}}</label>
    <ng-select [items]="allItems.activities" [(ngModel)]="data.id_activity" [bindLabel]="'name'" [bindValue]="'id'"
        [closeOnSelect]="true">
    </ng-select>
</div>

<div>
    <label>{{'predator.water' | translate}}</label>
    <ng-select [items]="allItems.waters" [(ngModel)]="data.id_water" [bindLabel]="'name'" [bindValue]="'id'"
        [closeOnSelect]="true">
    </ng-select>
</div>

<div>
    <label>{{'predator.district' | translate}}</label>
    <ng-select [items]="allItems.fishDistrict" [(ngModel)]="data.id_fish_district" [bindLabel]="'name'"
        [bindValue]="'id'" [closeOnSelect]="true">
    </ng-select>
</div>
<div>
    <label class="custom-label">{{'predator.distanceToWater' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="distance_to_water" [(ngModel)]="data.distance_to_water">
</div>
<div>
    <label class="custom-label">{{'predator.latitude' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="latitude" [(ngModel)]="data.latitude">
</div>
<div>
    <label class="custom-label">{{'predator.longitude' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="longitude" [(ngModel)]="data.longitude">
</div>
<div>
    <label class="custom-label">{{'predator.totalNumber' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="total_number" [(ngModel)]="data.total_number">
</div>
<div>
    <label class="custom-label">{{'predator.youngAnimals' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="including_young_animals"
        [(ngModel)]="data.including_young_animals">
</div>
<div>
    <label class="custom-label">{{'predator.maleAnimals' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="including_male_animals"
        [(ngModel)]="data.including_male_animals">
</div>
<div>
    <label class="custom-label">{{'predator.femaleAnimals' | translate}}
    </label>
    <input type="textbox" class="e-outline form-control" name="including_female_animals"
        [(ngModel)]="data.including_female_animals">
</div>
<div>
    <label class="custom-label">{{'predator.localDescription' | translate}}
    </label>
    <textarea type="textbox" class="e-outline form-control" name="comment"
        [(ngModel)]="data.local_description"></textarea>
</div>
<div>
    <label class="custom-label">{{'predator.comment' | translate}}
    </label>
    <textarea type="textbox" class="e-outline form-control" name="comment" [(ngModel)]="data.comment"></textarea>
</div>
<!-- <div class="mt-2" *ngIf="galleryImages && galleryImages.length">
    <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
</div> -->
<div class="mt-2">
    <app-gallery [value]="data.gallery" (changeEmit)="changeGalleryImage($event)"></app-gallery>
</div>
<div class="mt-2" *ngIf="showMap">
    <app-map *ngIf="data" [predators]="[data]" [mapSmall]="true"></app-map>
</div>
<div class="text-center mt-2 button-options">
    <button class="btn btn-danger" (click)="showQuestionModel()"><span class="fa fa-trash"></span>
        {{'general.delete' | translate}}</button>
    <button class="btn btn-success" (click)="save()"><span class="fa fa-save"></span>
        {{'general.save' | translate}}</button>
</div>
